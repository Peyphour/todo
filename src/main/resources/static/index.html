<!doctype html>
<html lang="en">
<head>
    <title>Hello, world!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Todo</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#projects">Projects</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#create-project">Create project</a>
            </li>
        </ul>
    </div>
</nav>
<div id="root" class="container"></div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
<script src="js/api.js"></script>
<script src="js/app.js"></script>
<script id="default-template" type="text/x-handlebars-template">
    <a href="#projects">Load projects</a>
</script>
<script id="project-list-template" type="text/x-handlebars-template">
    {{#each this}}
    <div class="row">
        <a href="#project_-_{{title}}">Go to project {{title}}</a>
    </div>
    {{/each}}
</script>
<script id="project-template" type="text/x-handlebars-template">
    <h1>{{projectName}}</h1>
    <div class="row">
        <div class="col-sm-3">
            <div class="row">TODO</div>
            {{#each todos}}
                {{#equals status "TODO"}}
                    {{description}}<br />
                {{/equals}}
            {{/each}}
        </div>
        <div class="col-sm-3">
            <div class="row">DOING</div>
            {{#each todos}}
                {{#equals status "DOING"}}
                    {{description}}<br />
                {{/equals}}
            {{/each}}
        </div>
        <div class="col-sm-3">
            <div class="row">DONE</div>
            {{#each todos}}
                {{#equals status "DONE"}}
                    {{description}}<br />
                {{/equals}}
            {{/each}}
        </div>
        <div class="col-sm-3">
            <div class="row">CANCELED</div>
            {{#each todos}}
                {{#equals status "CANCELED"}}
                    {{description}}<br />
                {{/equals}}
            {{/each}}
        </div>
    </div>
</script>
<script id="new-project-template" type="text/x-handlebars-template">
    <div class="form-group">
        <label for="new-project-name">Project name:</label>
        <input type="text" name="name" id="new-project-name"/>
        <button class="btn btn-primary" onclick="APP.newProject()">Submit</button>
        <div id="new-project-feedback"></div>
    </div>
</script>
<script>
    APP.init()
</script>
</body>
</html>
