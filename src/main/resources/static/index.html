<!doctype html>
<html lang="en">
<head>
    <title>Hello, world!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/pikaday.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Todo</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="#create-project">Create project</a>
            </li>
        </ul>
    </div>
</nav>
<div id="root" class="container"></div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/handlebars.min.js"></script>
<script src="js/moment.js"></script>
<script src="js/pikaday.js"></script>
<script src="js/pikaday.jquery.js"></script>
<script src="js/api.js"></script>
<script src="js/app.js"></script>
<script id="default-template" type="text/x-handlebars-template">
    {{#each this}}
    <div class="row">
        <a href="#project_-_{{title}}">Go to project {{title}}</a>
    </div>
    {{/each}}
</script>
<script id="project-template" type="text/x-handlebars-template">
    <h1>{{projectName}}</h1>
    <div class="row">
        <div class="col-sm-3">
            <div class="row">TODO</div>
            {{#each todos}}
                {{#equals status "TODO"}}
                    {{description}} {{date dueDate}}<br />
                {{/equals}}
            {{/each}}
        </div>
        <div class="col-sm-3">
            <div class="row">DOING</div>
            {{#each todos}}
                {{#equals status "DOING"}}
                    {{description}} {{date dueDate}}<br />
                {{/equals}}
            {{/each}}
        </div>
        <div class="col-sm-3">
            <div class="row">DONE</div>
            {{#each todos}}
                {{#equals status "DONE"}}
                    {{description}} {{date dueDate}}<br />
                {{/equals}}
            {{/each}}
        </div>
        <div class="col-sm-3">
            <div class="row">CANCELED</div>
            {{#each todos}}
                {{#equals status "CANCELED"}}
                    {{description}} {{date dueDate}}<br />
                {{/equals}}
            {{/each}}
        </div>
    </div>
</script>
<script id="new-project-template" type="text/x-handlebars-template">
    <div class="form-group">
        <label for="new-project-name">Project name:</label>
        <input type="text" name="name" id="new-project-name"/>
        <button class="btn btn-primary" onclick="APP.newProject()">Submit</button>
        <div id="new-project-feedback"></div>
    </div>
</script>
<script id="new-todo-template" type="text/x-handlebars-template">
    <div class="form-group">
        <label for="new-todo-name">Title</label>
        <input type="text" name="new-todo-name" id="new-todo-name" />
        <label for="new-todo-description">Description:</label>
        <input type="text" name="new-todo-description" id="new-todo-description" />
        <label for="new-todo-date">Due date:</label>
        <input type="text" name="new-todo-date" id="new-todo-date" />
    </div>
</script>
<script>
    APP.init()
</script>
</body>
</html>
